<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="utf-8" />
        <title>Novas Tags Input HTML5</title>
    </head>

    <body>
            
        <form>

            <!--- Associar Label com os elementos - Boa prÃ¡tica -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus/>
            <br><br>

            <!-- Novos Inputs e atributos HTML 5 -->
            <!-- email -->
            <label for="email">Email</label>
            <input type="email" id="email" required/>
            <br><br>

            <!-- numero -->
            <label for="numero">Numero</label>
            <input type="number" id="numero" min="5" max="10" step="2" />
            <br><br>

            <!-- url -->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: hrrps://www." />
            <br><br>

            <!-- url -->
            <label for="pesquisa">Pesquise</label>
            <input type="search" id="pesquisa" placeholder="pesquise algo..." />
            <br><br>

            <!-- Range -->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5" />
            <br><br>

            <!-- data -->
            <label for="data">Data</label>
            <input type="date" id="data" />
            <br><br>

            <!-- cor -->
            <label for="cor">Cor</label>
            <input type="color" id="cor" />
            <br><br>

            <input type="submit" value="enviar" />

        </form>

    </body>

</html>
