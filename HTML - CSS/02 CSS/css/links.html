<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <title>Links</title>

        <style type="text/css">

            a{
                text-decoration: none;
                padding: 5px;
            }

            /*Links n√£o visitados*/
            a:link{
                color: #b9c941;
            }
            
            /*Links visitados*/
            a:visited{
                color: #c0c0c0;
            }

            /*Links hover*/
            a:hover{
                color: #ffffff;
                background: #6d790f;
            }

            /*Links Ativos*/
            a:active{
                color: #e4f371;
            }


        </style>
 
    </head>

    <body>

        <a href="https://www.google.com.br">Google</a> |
        <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
        <a href="https://www.megacurioso.com.br">Mega Curioso</a>

    </body>

</html>
