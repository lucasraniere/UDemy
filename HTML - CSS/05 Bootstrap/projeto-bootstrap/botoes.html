<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Botões Bootstrap</title>
  </head>
  <body>

    <div class="container">

        <div class="page-header">
            <h1>Botões Bootstrap</h1>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <h3>Botões Padrão</h3>
                <a href="#" class="btn btn-default">Botão Link</a>
                <input type="submit" class="btn btn-default" value="Botão Submit" />
                <button class="btn btn-default">Botão Button</button>
            </div>

            <div class="col-sm-6">
                <h3>Tipos de Botões</h3>
                <button class="btn btn-default">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-link">Link</button>
            </div>

        </div><!-- row -->

        <div class="row">
            <div class="col-sm-6">
                <h3>Botões Nível de Bloco</h3>
                <button class="btn btn-default btn-block">Default</button>
                <button class="btn btn-primary btn-block">Primary</button>
                <button class="btn btn-success btn-block">Success</button>
                <button class="btn btn-danger btn-block">Danger</button>
                <button class="btn btn-info btn-block">Info</button>
                <button class="btn btn-link btn-block">Link</button>
            </div>
            <div class="col-sm-6">
                <h3>Tamanho de Botões</h3>
                <button class="btn btn-default btn-xs">extra Small</button>
                <button class="btn btn-default btn-sm">Small</button>
                <button class="btn btn-default btn-md">Medium</button>
                <button class="btn btn-default btn-lg">Large</button>
            </div>
        </div><!-- row -->

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
