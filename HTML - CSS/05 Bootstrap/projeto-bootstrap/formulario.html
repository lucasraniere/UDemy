<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Formulários Bootstrap</title>
  </head>
  <body>

    <div class="container">

        <div class="page-header">
            <h1>Formulários Bootstrap</h1>
        </div>

        <div class="row">
            <dvi class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="checkbox">
                        <labe>
                            <input type="checkbox"> Aceito os termos do serviço
                        </labe>
                    </div>
                    <div class="radio">
                        <labe>
                            <input type="radio" name="opcoes"> PHP
                        </labe>

                        <label>
                            <input type="radio" name="opcoes"> Java
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </dvi>

            <dvi class="col-sm-4">
                <h3>Logar</h3>

                <div class="form-group">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>

                    <button type="submit" class="btn btn-primary">Logar</button>
                </div>
            </dvi>
        </div>


    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
